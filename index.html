<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Attendance Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 320px;
      height: auto;
      border: 2px solid #333;
      border-radius: 10px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Scan Student ID (Barcode)</h2>
  <button id="startScan">Start Scanner</button>
  <video id="camera" autoplay playsinline></video>
  <p id="result"></p>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzKduterai3cmW_FgqVbG8p7ASxlfVc8IIr6n8CyT7l2NBdQTdVXOVIS-Fq0OYDCm2E/exec"; // your Google Apps Script URL

    const video = document.getElementById('camera');
    const result = document.getElementById('result');
    let scanning = false;

    async function sendAttendance(studentId) {
      try {
        const response = await fetch(WEB_APP_URL, {
          method: 'POST',
          body: JSON.stringify({ studentId, source: "mobile" }),
          headers: { 'Content-Type': 'application/json' }
        });
        const data = await response.json();
        if (data.status === "ok") {
          alert("✅ Attendance marked for ID: " + studentId);
        } else {
          alert("⚠ Error: " + data.message);
        }
      } catch (err) {
        alert("❌ Network or fetch error: " + err);
      }
    }

    async function startScanner() {
      if (!('BarcodeDetector' in window)) {
        alert("Your browser doesn’t support barcode scanning. Use Chrome or Edge on Android.");
        return;
      }

      const detector = new BarcodeDetector({ formats: ['code_128', 'ean_13', 'upc_a'] });

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        scanning = true;

        const scan = async () => {
          if (!scanning) return;
          try {
            const barcodes = await detector.detect(video);
            if (barcodes.length > 0) {
              const studentId = barcodes[0].rawValue;
              result.textContent = "Scanned ID: " + studentId;

              scanning = false;
              stream.getTracks().forEach(track => track.stop());
              await sendAttendance(studentId);
            }
          } catch (err) {
            console.error("Detection error:", err);
          }
          requestAnimationFrame(scan);
        };
        scan();

      } catch (err) {
        console.error("Camera access error:", err);
        alert("Unable to access camera: " + err);
      }
    }

    document.getElementById("startScan").addEventListener("click", startScanner);
  </script>
</body>
</html>
