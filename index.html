<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Attendance Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #reader { width: 300px; margin: 20px auto; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #status { margin-top: 12px; min-height: 24px; }
    .ok { color: green; }
    .err { color: red; }
  </style>
</head>
<body>
  <h2>Scan Student ID</h2>
  <button id="startScan">Start Scanner</button>
  <button id="stopScan" style="display:none;">Stop Scanner</button>
  <div id="reader"></div>
  <div id="status"></div>

  <script>
    // <- PASTE your deployed Apps Script Web App URL below EXACTLY (replace the value if different) ->
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwkZrNzat6Ah1PL91UQW8GuvbIuBKK9oVDWoDrAePg8g6H4JUaGcXqr7K7SlOkjsUnT/exec";
    let html5QrcodeScanner = new Html5Qrcode("reader");
    let scanning = false;

    function setStatus(text, ok) {
      const s = document.getElementById('status');
      s.textContent = text;
      s.className = ok ? 'ok' : 'err';
    }

    function sendAttendance(studentId, retries = 1) {
      setStatus("Sending " + studentId + " ...", true);
      return fetch(WEB_APP_URL, {
        method: 'POST',
        body: JSON.stringify({ studentId, source: "mobile" }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "ok") {
          setStatus("✓ Attendance marked: " + studentId, true);
        } else {
          setStatus("✗ Error: " + data.message, false);
        }
      })
      .catch(err => {
        if (retries > 0) {
          setStatus("Network error, retrying...", false);
          return sendAttendance(studentId, retries - 1);
        } else {
          setStatus("Network error: " + err, false);
        }
      });
    }

    function onScanSuccess(decodedText, decodedResult) {
      setStatus("Scanned: " + decodedText, true);

      // Send and keep scanning (pause briefly to avoid duplicate reads)
      sendAttendance(decodedText);
      html5QrcodeScanner.pause();
      setTimeout(() => { html5QrcodeScanner.resume(); }, 900);
    }

    document.getElementById('startScan').addEventListener('click', function() {
      if (scanning) return;
      html5QrcodeScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        onScanSuccess
      ).then(() => {
        scanning = true;
        document.getElementById('startScan').style.display = 'none';
        document.getElementById('stopScan').style.display = '';
        setStatus("Scanner started. Point camera at ID.", true);
      }).catch(err => {
        console.log("Camera start error:", err);
        setStatus("Camera start error: " + err, false);
      });
    });

    document.getElementById('stopScan').addEventListener('click', function() {
      if (!scanning) return;
      html5QrcodeScanner.stop().then(() => {
        scanning = false;
        document.getElementById('stopScan').style.display = 'none';
        document.getElementById('startScan').style.display = '';
        setStatus("Scanner stopped.", true);
      }).catch(err => {
        console.log("Stop error:", err);
        setStatus("Stop error: " + err, false);
      });
    });
  </script>
</body>
</html>
